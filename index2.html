
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <script src="./quagga.js"></script>
</head>
<body>
    <div id="canvanCode"></div>
    <script>
        Quagga.init({
            inputStream : {
                name : "Live",
                type : "LiveStream",
                target: document.querySelector('#canvanCode')    // Or '#yourElement' (optional)
            },
            decoder : {
                readers : ["ean_reader",'code_39_reader'],
                debug: {
                    drawBoundingBox: false,
                    showFrequency: false,
                    drawScanline: false,
                    showPattern: false
                },
                multiple: false
            }
        }, function(err) {
            if (err) {
                console.log(err);
                return
            }
            console.log("Initialization finished. Ready to start");
            Quagga.start();
 
            Quagga.decodeSingle({
    src: "src/image/barcode2.png",
    // numOfWorkers: 0,  // Needs to be 0 when used within node
    // inputStream: {
    //     size: 800  // restrict input-size to be 800px in width (long-side)
    // },
    
    locate: true, // try to locate the barcode in the image
    decoder: {
        readers: ["code_128_reader"] // List of active readers
    },
}, function(result) {
    console.log('12313213');
    if(result.codeResult) {
        console.log('46874684');
        console.log("result", result.codeResult.code);
    } else {
        console.log("not detected");
    }
});
//            Quagga.onProcessed(function(data){
//                console.log(data)
//            })
            Quagga.onDetected(function(data){
                console.log(data)
                alert(data.codeResult.code)
            })
        });

    </script>
</body>>
</html>
